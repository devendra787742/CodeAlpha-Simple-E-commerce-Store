{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>All Products</h1>

<div class="product-grid">
    {% for product in products %}
        <div class="product-card">
            <a href="{% url 'product_detail' product.id %}">
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
            </a>
            <p>â‚¹{{ product.price }}</p>
        </div>
    {% empty %}
        <p>No products available.</p>
    {% endfor %}
</div>
{% endblock %}
